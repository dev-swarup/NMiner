name: Build NMiner

on:
  push:
    branches: [ master ]

jobs:
  ubuntu:
    timeout-minutes: 15
    runs-on: ${{ matrix.config.os }}

    strategy:
      matrix:
        config:
          - { os: ubuntu-22.04 }
          - { os: ubuntu-24.04 }

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git build-essential cmake python3
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install NPM dependencies
        run: |
          npm install --ignore-scripts

      - name: Build NMiner
        run: |
          mkdir -p build && npm run build

      - name: Package NMiner
        run: |
          tar -czvf nminer-${{ matrix.config.os }}.tar.gz package.json index.js index.d.ts LICENSE build/Release/NMiner.node src/js/*.js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nminer-${{ matrix.config.os }}
          path: nminer-${{ matrix.config.os }}.tar.gz

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, 'Release:')
    
    needs: ubuntu
    steps:
      - name: Download Files
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.1.0
          release_name: NMiner v1.1.0
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.1.0
          name: NMiner v1.1.0
          draft: true
          files: |
            artifacts/nminer-ubuntu-22.04/nminer-ubuntu-22.04.tar.gz
            artifacts/nminer-ubuntu-24.04/nminer-ubuntu-24.04.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}